<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="auth">
        <h1 class="auth-title">Регистрация</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label>
                    <input class="input" type="text" name="name" placeholder="Ваше имя">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input class="input" type="email" name="email" placeholder="Ваш email">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input class="input" type="tel" name="tel" placeholder="Ваш номер телефона">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input class="input" type="password" name="password" placeholder="Придумайте пароль">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input class="input" type="password" name="password_confirm" placeholder="Подтвердите пароль">
                </label>
            </div>


            <div class="form-group">
                <input class="" type="checkbox" name="rules" id="rules" placeholder="Подтвердите пароль">
                <label for="rules">Принимаю условия пользования</label>
            </div>

            <button class="btn" type="submit">Отправить!</button>

        </form>
    </div>
</body>
</html>
